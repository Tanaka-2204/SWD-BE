version: '3.8'

services:
  # Spring Boot Application
  loyalty-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: loyalty-backend
    restart: unless-stopped
    environment:
      # Sử dụng profile docker (kết nối Render DB)
      SPRING_PROFILE: ${SPRING_PROFILE}
      # AWS Credentials
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      # AWS Cognito
      JWT_JWK_SET_URI: ${JWT_JWK_SET_URI}
      AWS_COGNITO_USER_POOL_ID: ${AWS_COGNITO_USER_POOL_ID}
      AWS_COGNITO_CLIENT_ID: ${AWS_COGNITO_CLIENT_ID}
      AWS_COGNITO_CLIENT_SECRET: ${AWS_COGNITO_CLIENT_SECRET}
      # JVM memory settings
      JAVA_OPTS: ${JAVA_OPTS}
    ports:
      # Port mapping: 8080 trên máy bạn -> 8080 trong container
      - "8080:8080"
    healthcheck:
      # Kiểm tra app có sống không thông qua actuator
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - loyalty-network

# Network để các container giao tiếp với nhau
networks:
  loyalty-network:
    driver: bridge