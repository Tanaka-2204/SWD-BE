version: '3.8'

services:
  # Spring Boot Application Only
  loyalty-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: loyalty-backend
    restart: unless-stopped
    environment:
      # Sử dụng profile prod (kết nối Render DB)
      SPRING_PROFILE: prod
      # JVM memory settings
      JAVA_OPTS: -Xms512m -Xmx1024m
    ports:
      # Port mapping: 8080 trên máy bạn -> 8080 trong container
      - "8080:8080"
    healthcheck:
      # Kiểm tra app có sống không thông qua actuator
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
