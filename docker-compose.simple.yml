version: '3.8'

services:
  # Spring Boot Application Only
  loyalty-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: loyalty-backend
    restart: unless-stopped
    environment:
      # Database (load from .env)
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      
      # AWS S3 (load from .env)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      
      # AWS Cognito
      JWT_JWK_SET_URI: ${JWT_JWK_SET_URI}
      
      # Application
      SPRING_PROFILE: ${SPRING_PROFILE:-prod}
      SERVER_PORT: ${SERVER_PORT:-8080}
      
      # JVM memory settings
      JAVA_OPTS: ${JAVA_OPTS:-"-Xms512m -Xmx1024m"}
    ports:
      # Port mapping: 8080 trên máy bạn -> 8080 trong container
      - "8080:8080"
    healthcheck:
      # Kiểm tra app có sống không thông qua actuator
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
